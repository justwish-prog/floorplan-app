<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letâ€™s Consult â€“ Margin Position</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      margin: 0 auto;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }

    .highlight {
      font-size: 22px;
      font-weight: bold;
      margin-top: 6px;
    }

    .icon {
      font-size: 34px;
    }

    .small {
      font-size: 14px;
      margin-top: 6px;
      color: #cbd5f5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Margin Position â€“ Sell vs Hold</h1>
    <p>Where you actually stand today, once time is accounted for.</p>

    <label>Vehicle Cost ($)</label>
    <input id="cost" type="number" placeholder="e.g. 45000">

    <label>All-in Floorplan Rate (%)</label>
    <input id="rate" type="number" placeholder="e.g. 8.5">

    <label>Days in Stock</label>
    <input id="days" type="number" placeholder="e.g. 45">

    <label>Current Offer Gross ($)</label>
    <input id="currentGross" type="number" placeholder="e.g. 2800">

    <label>Desired Gross ($)</label>
    <input id="desiredGross" type="number" placeholder="e.g. 3500">

    <div class="result">
      <div>Floorplan Cost to Date</div>
      <div class="highlight" id="costToDate">$0</div>
    </div>

    <div class="result">
      <div>True Gross Position Today</div>
      <div class="highlight" id="trueGross">$0</div>
    </div>

    <div class="result">
      <div>Position</div>
      <div class="icon" id="decisionIcon">â€“</div>
      <div class="small" id="decisionText"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const costInput = document.getElementById("cost");
      const rateInput = document.getElementById("rate");
      const daysInput = document.getElementById("days");
      const currentGrossInput = document.getElementById("currentGross");
      const desiredGrossInput = document.getElementById("desiredGross");

      function calculate() {
        const cost = parseFloat(costInput.value) || 0;
        const rate = parseFloat(rateInput.value) || 0;
        const days = parseFloat(daysInput.value) || 0;
        const currentGross = parseFloat(currentGrossInput.value) || 0;
        const desiredGross = parseFloat(desiredGrossInput.value) || 0;

        const dailyCost = (cost * (rate / 100)) / 365;
        const costToDate = dailyCost * days;
        const trueGross = currentGross - costToDate;

        document.getElementById("costToDate").innerText =
          "$" + costToDate.toFixed(0);

        document.getElementById("trueGross").innerText =
          "$" + trueGross.toFixed(0);

        const decisionIcon = document.getElementById("decisionIcon");
        const decisionText = document.getElementById("decisionText");

        if (trueGross >= desiredGross && desiredGross > 0) {
          decisionIcon.innerText = "ðŸ‘";
          decisionText.innerText = "On track â€“ sell now and hit target margin";
        } else if (trueGross > 0) {
          decisionIcon.innerText = "ðŸ‘";
          decisionText.innerText = "At risk â€“ margin eroding with time";
        } else {
          decisionIcon.innerText = "ðŸ‘Ž";
          decisionText.innerText = "Behind â€“ holding is destroying margin";
        }
      }

      [costInput, rateInput, daysInput, currentGrossInput, desiredGrossInput]
        .forEach(i => i.addEventListener("input", calculate));
    });
  </script>
</body>
</html>
