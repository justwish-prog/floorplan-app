<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letâ€™s Consult â€“ Margin Position</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      margin: 0 auto;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }

    .highlight {
      font-size: 22px;
      font-weight: bold;
      margin-top: 6px;
    }

    .icon {
      font-size: 34px;
      margin-top: 6px;
    }

    .small {
      font-size: 14px;
      margin-top: 6px;
      color: #cbd5f5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Margin Position â€“ Sell vs Hold</h1>
    <p>True margin after time and floorplan.</p>

    <label>Vehicle Cost ($)</label>
    <input id="cost" type="number" placeholder="45000">

    <label>All-in Floorplan Rate (%)</label>
    <input id="rate" type="number" placeholder="9">

    <label>Days in Stock</label>
    <input id="days" type="number" placeholder="45">

    <label>Current Offer Gross ($)</label>
    <input id="currentGross" type="number" placeholder="2000">

    <label>Desired Gross ($)</label>
    <input id="desiredGross" type="number" placeholder="3500">

    <div class="result">
      <div>Floorplan Cost to Date</div>
      <div class="highlight" id="costToDate">$0</div>
    </div>

    <div class="result">
      <div>True Gross Position Today</div>
      <div class="highlight" id="trueGross">$0</div>
    </div>

    <div class="result">
      <div>Days Until Behind Target</div>
      <div class="highlight" id="daysUntilBehind">â€“</div>
    </div>

    <div class="result">
      <div>Position</div>
      <div class="icon" id="decisionIcon">â€“</div>
      <div class="small" id="decisionText"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const costEl = document.getElementById("cost");
      const rateEl = document.getElementById("rate");
      const daysEl = document.getElementById("days");
      const currentGrossEl = document.getElementById("currentGross");
      const desiredGrossEl = document.getElementById("desiredGross");

      function calculate() {
        const cost = Number(costEl.value);
        const rate = Number(rateEl.value);
        const days = Number(daysEl.value);
        const currentGross = Number(currentGrossEl.value);
        const desiredGross = Number(desiredGrossEl.value);

        if (!cost || !rate || !days) return;

        // Daily floorplan cost
        const dailyCost = (cost * (rate / 100)) / 365;

        // Total floorplan to date
        const floorplanToDate = dailyCost * days;

        // True gross today
        const trueGross = currentGross - floorplanToDate;

        // Update UI
        document.getElementById("costToDate").innerText =
          "$" + floorplanToDate.toFixed(0);

        document.getElementById("trueGross").innerText =
          "$" + trueGross.toFixed(0);

        const decisionIcon = document.getElementById("decisionIcon");
        const decisionText = document.getElementById("decisionText");
        const daysUntilBehindEl = document.getElementById("daysUntilBehind");

        if (desiredGross > 0 && dailyCost > 0) {
          const gapToTarget = desiredGross - trueGross;
          const daysUntilBehind = gapToTarget / dailyCost;

          if (trueGross >= desiredGross) {
            decisionIcon.innerText = "ðŸ‘";
            decisionText.innerText = "Ahead â€“ selling now meets target margin";
            daysUntilBehindEl.innerText = "On target today";
          }
          else if (trueGross > 0) {
            decisionIcon.innerText = "ðŸ‘Ž";
            decisionText.innerText = "Behind target â€“ margin eroding daily";
            daysUntilBehindEl.innerText =
              Math.floor(Math.abs(daysUntilBehind)) + " days";
          }
          else {
            decisionIcon.innerText = "ðŸ‘Ž";
            decisionText.innerText = "Gross gone â€“ holding destroys value";
            daysUntilBehindEl.innerText = "Already behind";
          }
        } else {
          decisionIcon.innerText = "â€“";
          decisionText.innerText = "";
          daysUntilBehindEl.innerText = "â€“";
        }
      }

      [
        costEl,
        rateEl,
        daysEl,
        currentGrossEl,
        desiredGrossEl
      ].forEach(el => el.addEventListener("input", calculate));
    });
  </script>
</body>
</html>
